<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker Basic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: #f8f9fa;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #eee;
    }
    .card {
      margin-top: 40px;
      border-radius: 12px;
    }
    #expense-list li {
      font-size: 16px;
      padding: 10px 15px;
    }
    #toggle-dark {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <button id="toggle-dark" class="btn btn-secondary btn-sm">Toggle Dark Mode</button>

  <div class="container">
    <h1 class="text-center mt-5">Expense Tracker</h1>

    <div class="card p-4 shadow-sm">
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <input type="text" id="expense-name" class="form-control" placeholder="Expense Name" />
        </div>
        <div class="col-md-3">
          <input type="number" id="expense-amount" class="form-control" placeholder="Amount" />
        </div>
        <div class="col-md-3">
          <input type="text" id="expense-category" class="form-control" placeholder="Category" />
        </div>
        <div class="col-md-2 d-grid">
          <button id="add-expense-btn" class="btn btn-primary">Add Expense</button>
        </div>
      </div>

      <h4>Expenses</h4>
      <ul id="expense-list" class="list-group"></ul>
    </div>
  </div>
<!-- Footer -->

</body>
</html>
